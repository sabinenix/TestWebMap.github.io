<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Show and hide layers</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <style>
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }
        
        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }
        
        #menu a:last-child {
            border: none;
        }
        
        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }
        
        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }
        
        #menu a.active:hover {
            background: #3074a4;
        }
        
        #footer {
            position: absolute;
            bottom: 5%;
            left: 0;
            right: 0;
            background: rgba(100, 100, 100, 0.5);
            z-index: 1;
            overflow: auto;
            opacity: 0.95;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
        }
    </style>

    <nav id="menu"></nav>
    <div id="map"></div>
    <div id="footer">
        <div class="container" style="padding-left:20px;">
            <h2>Regeneration Carbon Library</h2>
        </div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWFnb3N0aW5pLXBlb3JpYWdvdiIsImEiOiJjanRnMzdjYnkwcDAxM3ltcDNjaXkyNWgzIn0.NhV8nl5x6256q8F_-gVCtQ';

        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: {
                'version': 8,
                'sources': {
                    'AGB-tiles': {
                        'type': 'raster',
                        'tiles': [
                            'https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/2034efaec12424fba7ea4c28a88659af-1ff989fed6b18fe4c3547ef90fd5d70d/tiles/{z}/{x}/{y}'],
                        'tileSize': 256,
                        'attribution': '<a target="_top" rel="noopener" href="http://regeneration.org">[ATTRIBUTIONS (REGENERATION)]</a>'
                    },
                    'BGB-tiles': {
                        'type': 'raster',
                        'tiles': [
                            'https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/b96d1ef350b7c49778bd2eae20904dad-7fb1cd86bcaf968329b483971425b071/tiles/{z}/{x}/{y}'],
                        'tileSize': 256,
                        'attribution': '<a target="_top" rel="noopener" href="http://regeneration.org">[ATTRIBUTIONS (REGENERATION)]</a>'
                    },
                    'SOC-tiles': {
                        'type': 'raster',
                        'tiles': [
                            'https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/240a297b31e3d6e8fb5b01055f676d20-5f8b4ec075e1a2b4c6ae9c82d97cbf5a/tiles/{z}/{x}/{y}'],
                        'tileSize': 256,
                        'attribution': '<a target="_top" rel="noopener" href="http://regeneration.org">[ATTRIBUTIONS (REGENERATION)]</a>'
                    }

                },
                'layers': [
                    {
                        'id': 'AGB-tiles',
                        'type': 'raster',
                        'source': 'AGB-tiles',
                        'minzoom': 0,
                        'maxzoom': 22
                    },
                    {
                        'id': 'BGB-tiles',
                        'type': 'raster',
                        'source': 'BGB-tiles',
                        'minzoom': 0,
                        'maxzoom': 22
                    },
                    {
                        'id': 'SOC-tiles',
                        'type': 'raster',
                        'source': 'SOC-tiles',
                        'minzoom': 0,
                        'maxzoom': 22
                    }
]
            },
            center: [-74.5, 40], // starting position
            zoom: 2 // starting zoom
        });

        var toggleableLayerIds = ['SOC-tiles', 'AGB-tiles', 'BGB-tiles'];

        for (var i = 0; i < toggleableLayerIds.length; i++) {
            var id = toggleableLayerIds[i];

            var link = document.createElement('a');
            link.href = '#';
            link.className = 'active';
            link.textContent = id;

            link.onclick = function (e) {
                var clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();

                var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                if (visibility === 'visible') {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                }
            };

            var layers = document.getElementById('menu');
            layers.appendChild(link);
        }
    </script>

</body>

</html>
